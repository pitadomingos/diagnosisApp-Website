<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: 'Lucida Sans Regular', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"], .back-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover, .back-button:hover {
            background-color: #0056b3;
        }
        .group-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <form method="POST">
            <h2>Create User</h2>
            <div class="form-group">
                <label for="new_username">Username</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <input type="submit" name="create_user" value="Create User">
        </form>
        <form method="POST">
            <h2>Create Group</h2>
            <div class="form-group">
                <label for="new_group">Group Name</label>
                <input type="text" id="new_group" name="new_group" required>
            </div>
            <input type="submit" name="create_group" value="Create Group">
        </form>
        <div class="group-section">
            <h2>Groups and Users</h2>
            {% for group, group_users in groups.items() %}
                <div>
                    <h3>{{ group }}</h3>
                    <ul>
                        {% for user in group_users %}
                            <li>{{ user }} ({{ ', '.join(users[user]['groups']) }})</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('home_page') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
