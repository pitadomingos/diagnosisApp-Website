        .sidebar {
            width: 20%;
            background-color: #000;
            color: #fff;
            padding: 20px;

        }
        .main-content {
            width: 80%;
            display: flex;

        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .item {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .item input, .item textarea, .item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .photo {
            grid-column: span 2;
            text-align: center;
            border: none;
        }
        .photo img {
            max-width: 100px;
            height: auto;
        }
        .buttons {
            grid-column: span 2;
            text-align: center;
        }
        .buttons input[type="button"], .buttons input[type="submit"] {
            width: 48%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .buttons input[type="button"]:hover, .buttons input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .notification-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #f0a422;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 200px;
            overflow-y: auto;
        }
    </style>

</head>
<body>

        <!-- Sidebar content (e.g., menu) goes here -->

    <div class="main-content">
        <div class="container">
            <h1>Consultation</h1>
            <div class="grid-container">
                <div class="photo item">
                    <label for="photo">Patient's Photo</label>
                    <img id="photo" src="" alt="Patient Photo">
                </div>
                <div class="item">
                    <label for="searchById">Search by ID</label>
                    <input type="text" id="searchById" name="searchById" oninput="searchPatient()">
                </div>
                <div class="item">

                <div class="item">

                <div class="item">

                </div>
                <div class="item">

                </div>
                <div class="item">
                    <label for="patientContact">Patient's Contact</label>

                </div>
                <div class="item">
                    <label for="patientAllergies">Patient's Allergies</label>
                    <input type="text" id="patientAllergies" name="patientAllergies" readonly>
                </div>
                <div class="item">
                    <label for="lastConsultationDate">Patient's Last Consultation Date</label>
                    <input type="text" id="lastConsultationDate" name="lastConsultationDate" readonly>
                </div>
                <div class="item">
                    <label for="lastDiagnostics">Patient's Last Diagnostics</label>
                    <input type="text" id="lastDiagnostics" name="lastDiagnostics" readonly>
                </div>
                <div class="item">
                    <label for="symptoms">Symptoms</label>
                    <textarea id="symptoms" name="symptoms" rows="4"></textarea>
                    <button type="button" onclick="handleVoiceInput()">Voice Input</button>
                </div>
                <div class="item">
                    <label for="tc">Tc</label>
                    <input type="text" id="tc" name="tc">
                </div>
                <div class="item">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" name="weight">
                </div>
                <div class="item">
                    <label for="height">Height</label>
                    <input type="text" id="height" name="height">
                </div>
                <div class="item">
                    <label for="bmi">BMI</label>
                    <input type="text" id="bmi" name="bmi">
                </div>
                <div class="item">
                    <label for="response">AI Response</label>
                    <textarea id="response" name="response" rows="4" readonly></textarea>
                </div>
                <div class="item">
                    <label for="doctorComments">Doctor's Comments</label>
                    <textarea id="doctorComments" name="doctorComments" rows="4"></textarea>
                </div>
                <div class="buttons">
                    <input type="button" value="Request Lab Tests" onclick="requestLabTests()">
                    <input type="submit" value="Submit" onclick="handleSubmit()">
                </div>
            </div>

    </div>
    <div class="notification-box" id="notificationBox">
