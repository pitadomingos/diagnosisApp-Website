<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='back_ground.png') }}');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header img {
            width: auto;
            height: 200px; /* Adjust the height as needed */
        }
        .header h1 {
            font-size: 48px; /* Increased font size */
            margin: 0;
            color: #FFFFFF; /* Changed color for better readability */
            text-shadow: 2px 2px 4px #000000; /* Added shadow for better contrast */
        }
        .header p {
            font-size: 24px; /* Increased font size */
            margin: 0;
            color: #FFA500; /* Changed color for better readability */
            text-shadow: 1px 1px 3px #000000; /* Added shadow for better contrast */
        }
        .login-box {
            background-color: #32CD32;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box input[type="text"], .login-box input[type="password"] {
            width: 90%; /* Ensure the input boxes are centered */
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in the element's width */
        }
        .login-box input[type="submit"] {
            background-color: #008000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%; /* Ensure the button is centered */
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='new_logo.png') }}" alt="MediConnect Logo">
        <h1>MediConnect Management System</h1>
        <p>Transforming Mozambique Health with AI Precision</p>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024, MediConnect Managment System</p>
        <p>Created | Managed by Pita Domingos</p>
    </div>
</body>
</html>
