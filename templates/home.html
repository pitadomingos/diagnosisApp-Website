<!DOCTYPE html>
<html>
<head>
    <title>MediConnect Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Lucida Sans Regular', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/back_ground.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 50px;
            background-color: #f0a422;
            position: fixed;
            width: calc(100% - 350px);
            z-index: 1;
            top: 0;
            left: 285px; /* Account for the menu width */
        }
        header .greeting, header .language {
            font-size: 20px;
            color: #f8f0f0;
        }
        .main-content {
            margin-top: 10px; /* Offset for the fixed header */
            display: flex;
            flex-grow: 1;
        }
        .text-center {
            text-align: center;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            box-shadow: 10px 0 1px rgba(100,250,260,0.5);
            overflow-y: auto;
            z-index: 2; /* Ensure the menu is always on top */
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px 0;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            flex: 1;
        }
        .menu ul li i {
            margin-left: 10px;
        }
        .container {
            margin-left: 320px;
            padding: 20px;
            width: calc(100% - 220px); /* Adjusts width to account for the menu */
            box-sizing: border-box;
        }
        .choice-container {
            border: 10px solid #050505;
            border-radius: 10px;
            padding: px;
            overflow-y: auto;
            height: 600px; /* Adjust as needed */
            background-color: rgba(250, 246, 246, 0.97); /* Ensure text readability */
            margin-top: 20px; /* Ensure some space between header and content */
            box-sizing: border-box; /* Maintain container dimensions */
        }
        .choice-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        /* Additional styles for forms or content inside the choice-container */
        .choice-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice-container form input, .choice-container form textarea, .choice-container form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
        .choice-container form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .choice-container form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours >= 6 && hours < 12) {
                greeting = "Good Morning";
            } else if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            return greeting;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('greeting').innerHTML = `${getGreeting()}, {{ username }}`;
        });

        function loadForm(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <header>
        <div class="language">Language: <a href="#">Eng</a> / <a href="#">PT</a></div>
        <div class="greeting" id="greeting"></div>
    </header>
    <main class="main-content">
        <div class="menu">
            <h3>MENU</h3>
            <ul>
                {% for item in menu %}
                    <li>
                        <a href="#" onclick="loadForm('{{ url_for(item.url) }}')">{{ loop.index }}. {{ item.name }}</a>
                        <i class="fas fa-angle-right"></i>
                    </li>
                {% endfor %}
            </ul>

            <p>
                <img src="/static/flag.gif" alt="Menu GIF" style="width: 120%; height: 95%;">
            </p>
        </div>
        <div class="container">
            <div class="choice-container" id="content">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/3KIOqSgwAG8?autoplay=1&loop=1&playlist=3KIOqSgwAG8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <br>
            <div class="text-center">
                <button>Contact Us</button>
                <p>Copyright 2024, MediConnect Management System.<br>Created | Managed Pita Domingos</p>
            </div>
        </div>
    </main>
</body>
</html>
